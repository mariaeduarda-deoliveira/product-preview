<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Challenge - Product Preview</title>
</head>
<body>

  <div class="container">
  <img class="product" src="./images/image-product-desktop.jpg" 
  alt="Perfume" />
  <img class="product-mobile" src="./images/image-product-mobile.jpg" 
  alt="Perfume" />

  <div class="info">
  <p class="title-tag">PERFUME</p>
  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p>A floral, solar and voluptuous interpretation composed by
    Olivier Poige, Perfumer-Creator for the House of CHANEL.
  </p>
  <div class="prices">
  <h2>$149.99</h2>
  <p>$169.99</p>
</div>

  <button>
    <img src="./images/icon-cart.svg" alt="Cart" />
    <a href="#">Add to Cart</a>
  </button>
</div>
</div>
</body>
</html>
